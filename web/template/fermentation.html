{{ template "header" . }}
{{ template "sidebar" . }}
<main>
    <div class="container">
        <div class="row">
            <div class="col s12"><h2>{{.Subtitle}}</h2></div>
            <br>
        </div>
        <div class="row">
            <div class="col s12">
                <h4>Now add {{.Yeast.Amount}} g of {{.Yeast.Name}} yeast at {{.Temperature}} Â°C</h4>
            </div>
        </div>
        <div class="row">
            <form action='{{ reverse "postFermentation" .RecipeID }}' method="post" class="col s12" enctype="multipart/form-data">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">thermostat</i>
                        <input type="text" id="temp" name="temperature" value="{{.Temperature}}">
                        <label for="temp">Final Temperature</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">edit_note</i>
                        <textarea id="notes1" class="materialize-textarea" name="notes"></textarea>
                        <label for="notes1">Notes</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="send_form">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</main>
{{ template "footer" . }}
