{{ template "header" . }}
{{ template "sidebar" . }}
<main>
    <div class="container">
        <div class="row">
            <div class="col s12"><h2>{{.Subtitle}}</h2></div>
            <br>
        </div>
        <div class="row">
            <div class="col s12">
                <h5>Now, put the beers in the fridge for at least 2 weeks and get your summary down below!</h5>
            </div>
        </div>
        <div class="row">
            <form action='{{ reverse "getSummary" .RecipeID }}' method="get" class="col s12"
                enctype="multipart/form-data" id="format_form">
                <div class="row">
                    <div class="input-field">
                        <select name="format">
                            <option value="markdown" selected>Markdown</option>
                        </select>
                        <label>Summary Format</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Get Summary
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var options = {};
        var elems = document.querySelectorAll('.collapsible');
        var instances = M.Collapsible.init(elems, options);
        var elems2 = document.querySelectorAll('select');
        var instances2 = M.FormSelect.init(elems2, options);
    });
</script>
{{ template "footer" . }}
