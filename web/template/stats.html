{{ template "header" . }}
{{ template "sidebar" . }}
<main>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2>{{.Subtitle}}</h2>
            </div>
            <br>
        </div>
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Add stats from past
                    recipe</a>
            </div>
        </div>
        {{ if not .Stats }}
        <div class="row">
            <div class="col s12">
                <p>No recipes found!</p>
            </div>
        </div>
    </div>
</main>
{{ else }}
<div class="row">
    <div class="col s12">
        <h3>Efficiency</h3>
    </div>
    <div class="col s12 divider"></div>
    <div class="col s9">
        <canvas id="efficiencyChart"></canvas>
    </div>
    <div class="col s3 center-align">
        <div class="kpi-card">
            <h2 class="kpi-value"><span id="efficiencyAvg"></span>%</h2>
            <p class="kpi-label">Average</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <h3>Evaporation</h3>
    </div>
    <div class="col s12 divider"></div>
    <div class="col s9">
        <canvas id="evaporationChart"></canvas>
    </div>
    <div class="col s3 center-align">
        <div class="kpi-card">
            <h2 class="kpi-value"><span id="evaporationAvg"></span>%/H</h2>
            <p class="kpi-label">Average</p>
        </div>
    </div>
</div>
</div>
</main>
{{ template "stats_dashboard" . }}
{{ end }}
{{ template "footer" . }}
