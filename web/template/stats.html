{{ template "header" . }}
{{ template "sidebar" . }}
<main>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2>{{.Subtitle}}</h2>
            </div>
            <br>
        </div>
        <div class="row">
            <div class="col s12">
                <h5>See all statistics over time of recipes in the DB</h5>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                {{ range $s := .Stats }}
                <p>Evap:{{ $s.Evaporation }} - Eff:{{ $s.Efficiency }}</p>
                {{ end }}
            </div>
        </div>
    </div>
</main>
{{ template "footer" . }}
